<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>

  <body>
    <div></div>
    <script>
      // 1.获取手指初始坐标
      // 2.计算手指的移动距离： 手指移动之后的坐标减去手指初始的坐标
      // 3.移动我们的盒子 盒子原来的位置 + 手指移动的距离
      // 4.e.preventDefault(); // 阻止屏幕滚动的默认行为
      var div = document.querySelector('div');
      var startX = 0;
      var startY = 0; //手指初始坐标，变量声明
      var x = 0;
      var y = 0; //div初始坐标，变量声明
      div.addEventListener('touchstart', function (e) {
        //手指
        startX = e.targetTouches[0].pageX;
        startY = e.targetTouches[0].pageY; //触摸时手指的坐标
        x = this.offsetLeft;
        y = this.offsetTop; //触摸时盒子的坐标
      });
      div.addEventListener('touchmove', function (e) {
        //手指移动的距离
        var moveX = e.targetTouches[0].pageX - startX; //移动的距离=盒子原来的位置 + 手指移动的距离
        var moveY = e.targetTouches[0].pageY - startY;
        this.style.left = x + moveX + 'px';
        this.style.top = y + moveY + 'px';
        e.preventDefault();
      });
    </script>
  </body>
</html>
