<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 300px;
        height: 300px;
        background-color: pink;
        margin-left: 600px;
      }

      .son {
        width: 100px;
        height: 100px;
        background-color: purple;
        transform: translateX(-100px);
        transition: all 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
    <button>去往坐标点-100</button>
    <button>去往坐标点0</button>
    <button>去往坐标点100</button>
    <script>
      var son = document.querySelector('.son');
      var btns = document.querySelectorAll('button');
      btns[0].addEventListener('click', function () {
        son.style.transform = 'translateX(-100px)';
      });
      btns[1].addEventListener('click', function () {
        son.style.transform = 'translateX(0px)';
      });
      btns[2].addEventListener('click', function () {
        son.style.transform = 'translateX(100px)'; //100px是坐标
      });
    </script>
  </body>
</html>
