    // 倒计时，加上年月日    方法2
       
 
    function getTime(){
            var date = new Date();
            var year=date.getFullYear()
            var months=date.getMonth()+1;
            var dates=date.getDate();
            var day=date.getDay();
            var arr=['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
            var h=date.getHours()
            h=h<10?'0'+h:h
            var m=date.getMinutes()
            m=m<10?'0'+m:m
            var s=date.getSeconds()
            s=s<10?'0'+s:s
            i.innerHTML=`${year}年${months}月${dates}日${arr[day]}${h}:${m}:${s}`

        }
