<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    手机号码： <input type="number" />
    <button>send</button>
    <script>
      // 效果：点击按钮后，该按钮3秒之内不能再次点击，防止重复发送短信。

      // 按钮点击之后，会禁用 disabled 为true
      // 同时按钮里面的内容会变化， 注意 button 里面的内容通过 innerHTML修改
      // 里面秒数是有变化的，因此需要用到定时器
      // 定义一个变量，在定时器里面，不断递减
      // 如果变量为0 说明到了时间，我们需要停止定时器，并且复原按钮初始状态
      var btn = document.querySelector('button');
      btn.addEventListener('click', function () {
        this.disabled = true;
        var num = 3;
        var that = this; //定时器中的this指向的是window，所以要把
        var timer = setInterval(function () {
          num--;
          if (num < 0) {
            clearInterval(timer);
            btn.disabled = false;
            btn.innerHTML = 'send';
            // that.disabled = false;//定时器中的this指向的是window，所以要把
            // that.innerHTML = 'send';
            return;
          }
          btn.innerHTML = `还剩${num}秒`;
          // that.innerHTML = `还剩${num}秒`;
        }, 1000);
      });
    </script>
  </body>
</html>
